<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vente de Livre Numérique</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: gold;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: gold;
        }
        button {
            background-color: gold;
            cursor: pointer;
        }
        button:hover {
            background-color: #d4af37;
        }
        .hidden {
            display: none;
        }
        .dark-mode {
            background-color: #111;
            color: gold;
        }
        .light-mode {
            background-color: #fff;
            color: black;
        }
        .mode-toggle {
            background-color: transparent;
            border: 1px solid gold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Toggle Mode -->
    <button class="mode-toggle" onclick="toggleMode()">Mode Sombre/Clair</button>

    <!-- Page d'Inscription -->
    <div class="container" id="register-page">
        <h2>Inscription</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Mot de passe">
        <button onclick="register()">S'inscrire</button>
        <p>Déjà inscrit ? <a href="#" onclick="showLogin()">Se connecter</a></p>
    </div>

    <!-- Page de Connexion -->
    <div class="container hidden" id="login-page">
        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
        <p>Pas encore inscrit ? <a href="#" onclick="showRegister()">S'inscrire</a></p>
    </div>

    <!-- Page de Paiement -->
    <div class="container hidden" id="payment-page">
        <h2>Paiement</h2>
        <p>Effectuez votre paiement via Orange Money ou Wave Money.</p>
        <input type="text" id="payment-phone" placeholder="Numéro de téléphone (Orange Money ou Wave)">
        <button onclick="confirmPayment()">Confirmer le Paiement</button>
        <button onclick="logout()">Se déconnecter</button>
    </div>

    <!-- Page de Lecture -->
    <div class="container hidden" id="books-page">
        <h2>Lecture de Livre</h2>
        <div id="book-content">
            <p>Voici votre livre numérique. Vous ne pouvez pas le copier, partager ou imprimer cette page.</p>
        </div>
        <button onclick="logout()">Se déconnecter</button>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAZSUTkv15sgATgEIFRDzLagkDO3EhjXLk",
            authDomain: "lavoiedusalut-200cd.firebaseapp.com",
            projectId: "lavoiedusalut-200cd",
            storageBucket: "lavoiedusalut-200cd.firebasestorage.app",
            messagingSenderId: "550979465757",
            appId: "1:550979465757:web:fefe5f2967f355ab414cf4",
            measurementId: "G-YHC0EF421Q"
        };

        // Initialisation Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        
        // Mode sombre/clair
let isDarkMode = true;
        function toggleMode() {
            document.body.classList.toggle(isDarkMode ? 'dark-mode' : 'light-mode');
            isDarkMode = !isDarkMode;
        }

        // Pages de gestion
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function showRegister() {
            showPage('register-page');
        }

        function showLogin() {
            showPage('login-page');
        }

        // Inscription
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            firebase.createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Inscription réussie !");
                    showPage('payment-page'); // Redirige vers la page de paiement
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        // Connexion
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Connexion réussie !");
                    showPage('books-page'); // Redirige vers la page de lecture
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        // Déconnexion
        function logout() {
            firebase.signOut(auth)
                .then(() => {
                    alert("Déconnecté !");
                    showPage('login-page');
                });
        }

        // Confirmer le paiement
        function confirmPayment() {
            const phone = document.getElementById('payment-phone').value;
            alert("Paiement confirmé pour le numéro " + phone);
            showPage('books-page'); // Accéder à la page de lecture après paiement
        }

        // Empêcher la copie, la capture, et l'impression sur la page de lecture
        if (document.getElementById('books-page')) {
            document.getElementById('book-content').addEventListener('mousedown', function(e) {
                e.preventDefault();
            });
            document.oncopy = function() {
                return false;
            };
            document.oncontextmenu = function() {
                return false;
            };
            document.onkeydown = function(e) {
                if (e.keyCode === 123) {  // Disable F12 (Inspect)
                    return false;
                }
            };
        }
    </script>
</body>
</html>
