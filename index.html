<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription / Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: gold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: gold;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e5c100;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Inscription / Connexion</h2>
    <form id="authForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit" id="submitBtn">S'inscrire / Se connecter</button>
    </form>
</div>

<script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "firebase/auth";
    import { initializeApp } from "firebase/app";

    const firebaseConfig = {
        apiKey: "AIzaSyAZSUTkv15sgATgEIFRDzLagkDO3EhjXLk",
        authDomain: "lavoiedusalut-200cd.firebaseapp.com",
        projectId: "lavoiedusalut-200cd",
        storageBucket: "lavoiedusalut-200cd.firebasestorage.app",
        messagingSenderId: "550979465757",
        appId: "1:550979465757:web:fefe5f2967f355ab414cf4",
        measurementId: "G-YHC0EF421Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('authForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const isNewUser = !document.getElementById('submitBtn').innerText.includes('Se connecter');

        if (isNewUser) {
            // Inscription
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Redirection vers payment.html après inscription
                    window.location.href = 'payment.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        } else {
            // Connexion
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Redirection vers livre.html après connexion
                    window.location.href = 'livre.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    });
</script>

</body>
</html>
